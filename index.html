<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card-main">
        <div class="card-select__date">
          <div class="date-input">
            <label for="day" id="label-day">Day</label>
            <input
              type="text"
              name="day"
              id="input-day"
              placeholder="DD"
              maxlength="2"
            />
            <p class="error" id="error-day"></p>
          </div>

          <div class="date-input">
            <label for="month" id="label-month">Month</label>
            <input
              type="text"
              name="month"
              id="input-month"
              placeholder="MM"
              maxlength="2"
            />
            <p class="error" id="error-month"></p>
          </div>

          <div class="date-input">
            <label for="year" id="label-year">Year</label>
            <input
              type="text"
              name="year"
              id="input-year"
              placeholder="YYYY"
              maxlength="4"
            />
            <p class="error" id="error-year"></p>
          </div>
          <button class="btn-arrow" id="btn">
            <img src="/assets/images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>

        <div class="years-estimated">
          <div class="estimated-content">
            <p class="estimated-days">
              <span class="estimated-years"><i>--</i></span
              >years
            </p>
          </div>
          <div class="estimated-content">
            <p class="estimated-days">
              <span class="estimated-months"><i>--</i></span
              >months
            </p>
          </div>
          <div class="estimated-content">
            <p class="estimated-days">
              <span class="estimated-days"><i>--</i></span
              >days
            </p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
